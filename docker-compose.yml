services:
  abricol-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abricol-assistant
    restart: unless-stopped
    
    # Переменные окружения из .env файла
    env_file:
      - .env
    
    # Переменные окружения (можно переопределить в .env)
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      # Переменные для кэша моделей faster-whisper
      - HF_HOME=/app/.cache/huggingface
      - XDG_CACHE_HOME=/app/.cache
      - TMPDIR=/tmp
    
    # Монтирование томов для сохранения данных
    volumes:
      # Директория для данных (базы данных и файлы)
      - ./data:/app/data:rw
      # База данных SQLite
      - ./abricol.db:/app/abricol.db:rw
      # База знаний
      - ./knowledge.db:/app/knowledge.db:rw
      # Excel файл с лидами
      - ./leads.xlsx:/app/leads.xlsx:rw
      # Данные базы знаний (PDF, изображения, структурированные тексты)
      - ./src/knowledge/data:/app/src/knowledge/data:ro
      # Логи
      - ./bot.log:/app/bot.log:rw
      # Кэш моделей faster-whisper (для ускорения последующих запусков)
      - ./cache/models:/app/.cache/huggingface:rw
    
    # Сеть (если нужна)
    networks:
      - abricol-network
    
    # Ограничения ресурсов (опционально)
deploy:
  resources:
    limits:
      cpus: '1.0'      # максимум ваш 1 vCPU
      memory: 1G
    reservations:
      cpus: '0.5'
      memory: 512M

networks:
  abricol-network:
    driver: bridge

